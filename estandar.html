<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>calculadora</title>
  <meta content="Farneti Melanie" name="autor">
  <meta content="Salazar Fernanda" name="autor">
  <meta content="web de calculadora virtual" name="descripcion">
  <meta content="operaciones basicas, operaciones trigonometricas, otros" name="palabras clave">
  <link rel="stylesheet" href="estilo.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">

</head>
<body>

<div class="contenedor">
  <div class="calculadora">
    <div class="mostrar">
      <div id="v_anterior"></div>
      <div id="v_actual"></div>

      <div id="estandar">
        <p>
          <button class="botonsimple" value="borrar">C</button>
          <button class="botonsimple" value="borrartodo">CE</button>
          <button class="botonsimple" value="volver">←</button>
          <button class="botonsimple" value="dividir">÷</button>
        </p>
        <p>
          <button class="botonsimple">7</button>
          <button class="botonsimple">8</button>
          <button class="botonsimple">9</button>
          <button class="botonsimple" value="multiplicar">×</button>
        </p>
        <p>
          <button class="botonsimple">4</button>
          <button class="botonsimple">5</button>
          <button class="botonsimple">6</button>
          <button class="botonsimple" value="restar">-</button>
        </p>
        <p>
          <button class="botonsimple">1</button>
          <button class="botonsimple">2</button>
          <button class="botonsimple">3</button>
          <button class="botonsimple" value="sumar">+</button>
        </p>
        <p>
          <button class="botonsimple">( )</button>
          <button class="botonsimple">0</button>
          <button class="botonsimple">.</button>
          <button class="botonsimple" value="igual">=</button>
        </p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
