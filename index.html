            <button class="botonsimple" value="logaritmo">log</button>
            <button class="botonsimple" value="anterior">Ans</button>
        </p>
        <p>
            <button class="botonsimple" value="raiz">√</button>
            <button class="botonsimple" value="tangente">tg</button>
            <button class="botonsimple" value="exponente">xⁿ</button>
            <button class="botonsimple" value="igual">=</button>
